                    <div class="sectionHead">
                        <div class="sectionTitle" data-aos="fade-right" data-aos-duration="1000" data-aos-offset="50" data-aos-delay="200">İletişim Formu</div>

                    <div class="sectionContent">
                        <form class="form needs-validation" novalidate>
                            <div class="input-group has-validation">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="nameSurname" placeholder="Adınız Soyadınız" required>
                                    <label for="nameSurname">Adınız Soyadınız</label>
                                </div>
                                <div class="invalid-feedback">
                                    Lütfen Adınızı Soyadınızı Giriniz
                                </div>
                            </div>
                            <div class="input-group has-validation">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="eposta" placeholder="E-Posta Adresiniz" required>
                                    <label for="eposta">E-Posta Adresiniz</label>
                                </div>
                                <div class="invalid-feedback">
                                    Lütfen E-Posta Adresinizi Giriniz
                                </div>
                            </div>
                            <div class="input-group has-validation">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="phone" placeholder="Telefon Numaranız" required>
                                    <label for="phone">Telefon Numaranız</label>
                                </div>
                                <div class="invalid-feedback">
                                    Lütfen Telefon Numaranızı Giriniz
                                </div>
                            </div>
                            <div class="input-group has-validation">
                                <div class="form-floating mb-3">
                                    <textarea name="message" id="message" class="form-control" placeholder="Mesajınız" required></textarea>
                                    <label for="message">Mesajınız</label>
                                </div>
                                <div class="invalid-feedback">
                                    Lütfen Mesajınızı Giriniz
                                </div>
                            </div>
                            <div class="col-12 text-end">
                              <button class="btn button-primary btn-lg px-5 py-3" type="submit">Gönder</button>
                            </div>
                        </form>
                    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        //Bootstrap validation script start
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
        'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
                }, false)
            })
        })()
        //Bootstrap validation script end
    </script>
